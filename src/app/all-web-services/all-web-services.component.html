<div class="general-container">
    <div class="msf-menu-header" style="height: 30px; display: flex; flex-direction: row; flex-wrap: wrap">
        <div class="ws-title" style="flex: 1;">Web Services</div>
    </div>
    <mat-card class="msf-container-table msf-center-container">
        <div style="display: flex; flex-direction: column;">
            <mat-form-field style="width:50%; float: right; margin-top: 20px">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <table mat-table matSort [dataSource]="dataSource" class="datasource welcome-table" style="margin-top: 30px; font-size: 12px">

                <ng-container matColumnDef="columnName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="columnDescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
                </ng-container>

                <ng-container matColumnDef="columnQuery">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Query</th>
                    <td mat-cell *matCellDef="let element"> {{ element.query }}</td>
                </ng-container>

                <ng-container matColumnDef="columnTables">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tables</th>
                    <td mat-cell *matCellDef="let element"> {{ element.stringTable }}</td>
                </ng-container>

                <ng-container matColumnDef="columnEdit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edition</th>
                    <td mat-cell *matCellDef="let element"> edit</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card>
</div>
