<div class="general-container">
    <div class="msf-menu-header" style="height: 30px; display: flex; flex-direction: row; flex-wrap: wrap">
        <div class="ws-title" style="flex: 1;">Web Services Summary</div>
    </div>
    <mat-card class="msf-container-table msf-center-container">
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row;">
                <mat-form-field style="width:50%; float: right; margin-top: 20px">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <div style="width:50%;justify-content:flex-end;display: flex; flex-direction: row;">
                    <div style="line-height: 42px">Create new Web Service</div>
                    <button mat-icon-button (click)="addWebService()">
              <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
            </button>
                </div>
            </div>
            <table mat-table matSort [dataSource]="dataSource" class="datasource welcome-table" style="margin-top: 30px; font-size: 12px">

                <ng-container matColumnDef="columnName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="columnDescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
                </ng-container>

                <ng-container matColumnDef="columnQuery">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Query</th>
                    <td mat-cell *matCellDef="let element"> {{ element.query }}</td>
                </ng-container>

                <ng-container matColumnDef="columnTables">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tables</th>
                    <td mat-cell *matCellDef="let element"> {{ element.stringTable }}</td>
                </ng-container>

                <ng-container matColumnDef="columnEdit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell style="text-align: center" *matCellDef="let element">
                        <button style="margin-right: 5px" class="button-table" mat-flat-button class="flat-button button-publish" (click)="testWebService(element)">Test</button>
                        <button style="margin-right: 5px" class="button-table" mat-flat-button class="flat-button button-publish" (click)="edit(element)">Edit</button>
                        <button class="button-table" mat-flat-button class="flat-button button-publish" (click)="deleteWebServices(element)">Delete</button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card>
</div>
