<div cdkFocusInitial>
    <div mat-dialog-title style="flex: 1; color: white"> {{title}}</div>
    <div mat-dialog-content style="flex: 1">
        <div style="color: white; font-size: 14px">
            <p>{{ message }}</p>
        </div>
    </div>
    <mat-dialog-actions style="float: right">
        <button mat-flat-button class="flat-button" (click)="close()">Close</button>
    </mat-dialog-actions>
</div>
